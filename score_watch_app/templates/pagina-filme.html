<!DOCTYPE html>
<html>
<head>
    <title>{{ filme.titulo }}</title>
</head>
<body>
    <h1>{{ filme.titulo }}</h1>
    <p>{{ filme.sinopse }}</p>
    <p>Gênero: {{ filme.genero }}</p>
    <p>Duração: {{ filme.duracao }}</p>
    <p>Ano de Lançamento: {{ filme.ano_lancamento }}</p>
    <p>Diretor: {{ filme.diretor }}</p>
    <img src="{{ filme.imagem_capa.url }}" alt="{{ filme.titulo }}">

    <!-- Adicione outras informações sobre o filme conforme necessário -->

</body>
</html>
